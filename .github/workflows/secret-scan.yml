name: Secret Scanning
on:
  workflow_dispatch: {}
  pull_request: {}
  push:
    branches:
      - main

jobs:
  trufflehog:
    name: TruffleHog Secret Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha || github.event.before }}
          head: ${{ github.event.pull_request.head.sha || github.event.after }}
          extra_args: --debug --only-verified
      
      - name: Add PR Comment
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: trufflehog-results
          message: |
            ### TruffleHog Secret Scanning Results
            
            For detailed results, check the Actions tab.
            ⚠️ Make sure to remove any detected secrets and rotate them if they were valid. 